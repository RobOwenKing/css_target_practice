<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>CSS Target Practice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link href="src/prism/prism.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1><span class="colour-fill">CSS</span> Target Practice</h1>
      </header>
      <div id="menu" class="display-flex">
        <div id="loading" class="display-block" data-tab-menu>
          <p>Loading...</p>
        </div>
        <div id="load-error" data-tab-menu>
          <p>Unable to load challenge data. Check your internet connection.</p>
        </div>
        <form id="challenge-form" data-tab-menu>
          <label for="challenge-select">Choose your challenge:</label>
          <select name="challenges" id="challenge-select" required>
            <option value="">--Please choose:--</option>
            <option value="test1">Test 1</option>
            <option value="test2">Test 2</option>
            <option value="test3">Test 3</option>
          </select>

          <input type="submit" value="Go!">
        </form>
      </div>
      <div id="challenge">
        <!-- Based on https://www.horuskol.net/blog/2020-03-05/live-code-highlighting-in-the-browser-with-vanilla-javascript/ -->
        <div id="input">
          <ul class="tabs">
            <li class="active-tab" data-tab-target="#challenge-html" data-tab-type="#input">HTML</li>
            <li data-tab-target="#input-css" data-tab-type="#input">Your CSS</li>
          </ul>
          <div id="challenge-html" data-tab-content class="input-field display-block">
            <!-- Has to be long line because <pre> otherwise tabs in the <code> -->
            <pre id="html-pre" class="highlighted-output"><code id="html-code" class="language-html"></code></pre>
          </div>
          <fieldset class="input-field" id="input-css" data-tab-content>
            <textarea id="input-textarea" class="input" autocapitalize="off" spellcheck="false"></textarea>
            <pre id="input-pre" class="highlighted-output" aria-hidden="true"><code id="input-code" class="language-css"></code></pre>
          </fieldset>
        </div>

        <div id="resizer">
          <svg viewBox="0 0 100 100" height="32" width="32">
            <circle cx="50" cy="50" r="50" fill="#9D8DF1" />
          </svg>
        </div>

        <div id="output">
          <ul class="tabs">
            <li class="active-tab" data-tab-target="#output-target" data-tab-type="#output">The target</li>
            <li data-tab-target="#output-user" data-tab-type="#output">Your attempt</li>
          </ul>
          <iframe sandbox="allow-scripts" id="output-target" class="display-block" data-tab-content></iframe>
          <iframe sandbox="allow-scripts" id="output-user" data-tab-content></iframe>
        </div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
    <script src="src/prism/prism.js"></script>
  </body>
</html>
