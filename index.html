<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>CSS Target Practice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link href="src/prism/prism.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1 class="h1-challenge"><span class="colour-fill">CSS</span> Target Practice</h1>
      </header>
      <div class="challenge">
        <!-- Based on https://www.horuskol.net/blog/2020-03-05/live-code-highlighting-in-the-browser-with-vanilla-javascript/ -->
        <div id="input">
          <ul class="tabs">
            <li class="active-tab" data-tab-target="#challenge-html" data-tab-type="#input">HTML</li>
            <li data-tab-target="#input-css" data-tab-type="#input">Your CSS</li>
          </ul>
          <div id="challenge-html" data-tab-content class="input-field display-content">
            <!-- Has to be long line because <pre> otherwise tabs in the <code> -->
            <pre id="html-pre" class="highlighted-output"><code id="html-code" class="language-html"></code></pre>
          </div>
          <fieldset class="input-field" id="input-css" data-tab-content>
            <textarea id="input-textarea" aria-controls="code-highlighter" class="input" autocapitalize="off" spellcheck="false"></textarea>
            <pre id="input-pre" class="highlighted-output"><code id="input-code" class="language-css"></code></pre>
          </fieldset>
        </div>

        <div id="resizer">
          <svg viewBox="0 0 100 100" height="32" width="32">
            <circle cx="50" cy="50" r="50" fill="#9D8DF1" />
          </svg>
        </div>

        <div id="output">
          <iframe sandbox="allow-scripts" id="output-user"></iframe>
        </div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
    <script src="src/prism/prism.js"></script>
  </body>
</html>
